<!doctype html>
<html>
    <head>
    	<title>TexasHoldem</title>
        <link rel="stylesheet" href="./css/poker.css" type="text/css">
        <link rel="stylesheet" href="./css/phone.css" type="text/css" media="only screen and (max-width: 1400px)">
        <script charset="UTF-8" src="./src/gui_if.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./src/main.js"></script>
    </head>

    <body>
        <div id="gameContent">

            <div id="poker_table" class="poker-table">
                <div class="seat seat0">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat1">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat2">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat3">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat4">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                </div>
                <div class="seat seat5">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat6">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat7">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>
                <div class="seat seat8">
                    <div class="holecards">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="name-chips">
                        <div class="player-name"></div>
                        <div class="chips"></div>
                    </div>
                    <div class="bet"></div>
                    <div class="role_text"></div>
                </div>

                <div id="game-message"></div>
                <div id="board">
                    <div id="flop1" class="card boardcard"></div>
                    <div id="flop2" class="card boardcard"></div>
                    <div id="flop3" class="card boardcard"></div>
                    <div id="turn" class="card boardcard"></div>
                    <div id="river" class="card boardcard"></div>
                </div>
                <div id="pot">
                    <div id="game-stage"></div>
                    <div id="game-round"></div>
                    <div id="total-pot"></div>
                    <div id="top-raise"></div>
                </div>
            </div>
            <div id="button" class="seat6-button"></div>
            <div id="action-options">
                <div id="fold-button" class="action-button">Fold</div>
                <div id="call-button" class="action-button">Call</div>
                <div id="check-button" class="action-button">Check</div>
                <div id="raise-button" class="action-button">Raise</div>
                <div id="bet-button" class="action-button">Bet</div>
            </div>
            <div id="raise-modal">
                <h4>RAISE レイズ : $<span id="raiseAmount">0</span></h4>
				
				<p class="range-field">
					<input type="range" id="raiseRangeSlider" class='range-slider' min="0" max="100" value="0" onchange=updateRaiseDisplay() />
				</p>

			    <div id="confirmRaise-button" class="action-button">レイズ確定</div>
                <div id="closeRaise-button" class="action-button">x</div>
            </div>
            <div id="bet-modal">
                <h4>BET ベット : $<span id="betAmount">0</span></h4>
				
				<p class="range-field">
					<input type="range" id="betRangeSlider" class='range-slider' min="0" max="100" value="0" onchange=updateBetDisplay() />
				</p>

			    <div id="confirmBet-button" class="action-button">ベット確定</div>
                <div id="closeBet-button" class="action-button">x</div>
            </div>
            
            <div style="position:absolute;bottom:30px">
                <div style="background-color:silver;color:white;font-size:18px;padding:10px;cursor:pointer" id="startGameBtn">GameStart</div>
            
            </div>
            <div id="modal-box"></div>
        </div>

        <div id="mainContent">
                    <form>
                        <div class="card-content">
                            <h1 style="color:white">ようこそテキサスホールデム</h1>
                        </div>
                        <div style="width:100%;margin-top:60px">
                            <input style="display:none" type="number" id="hostid" placeholder="ホストID" value="" style="width:300px;height:40px;margin:0 30px" />
                            <input style="display:none" type="number" id="playerid" placeholder="プレイヤーID"　value="" style="width:300px;height:40px;margin:0 30px"/>
                        </div>
                        <div style="width:100%;margin-top:60px">
                            <span id="hostButton"
                            style="padding:30px;width:300px;height:60px;background-color: firebrick; color: white; text-decoration: none;font-size: 30px;cursor: pointer;margin:30px"
                                >ゲームをホストする</span>
                                <span id="joinButton" 
                                style="padding:30px;width:300px;height:60px;background-color:skyblue; color: white; text-decoration: none;font-size: 30px;cursor: pointer;margin:30px"
                                    >ゲームに参加する</span>
                        </div>
                    </form>
        </div>

        <div id="disconnectPanel" style="display:none">
            <h1 id="disconnectText" style="color:white"></h1>
        </div>
    </body>
</html>
